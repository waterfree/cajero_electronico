<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Esto es bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/login.css" />
    <title>Document</title>
  </head>
  <body>
    <header>Barra de navegacion</header>
    <main>
      <div id="root">
        <form id="login-form">
          <div class="mb-3">
            <label for="email-input" class="form-label"
              >Correo electronico</label
            >
            <input
              type="text"
              class="form-control"
              id="email-input"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              <p class="fw-bold" id="advertencia">
                No comparta su usuario y contraseña a otra persona
              </p>
            </div>
          </div>
          <div class="mb-3">
            <label for="pass-input" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="pass-input" />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1">
              Recordarme
            </label>
          </div>
          <button type="submit" id="btn-login" class="btn btn-primary">
            Entar
          </button>
        </form>
      </div>
    </main>
    <footer>Pie de pagina</footer>
  </body>
  <!--Esto es bootstrap-->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <!--Script propio-->
  <script src="./controllers/main.js"></script>
</html>
